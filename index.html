<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Pixel_art_grid</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts/constants.js" defer></script>
    <script src="scripts/script.js" defer></script>
    <script src="scripts/finger_sweep.js" defer></script>
  </head>
  <body>
    <main>
      <h1>Pixel Drawing</h1>
        <div class="game">
          <section class="buttons">
          <button class="grid_builder">Create new grid</button>
          <button class="clear_grid">Clear</button>
          <input type="color" class="color_selector" value="#FF12FF">
          <button class="grid_toggle">Toggle grid lines</button>
          <button class="rainbow_toggle">Rainbow</button>
          <button class="eraser">Eraser</button>
          <button class="color_picker">Pick</button>
          </section>
          <div class="grid">
          </div>
        </div>
    </main>
    <footer class="foot">
      <p><a href="https://github.com/Kevklo" class="credit">Made by Kevklo - 2023</a></p>
    </footer>
  </body>
</html>
